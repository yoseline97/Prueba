<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - SABI</title>

    <!-- Incluye Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.paypal.com/sdk/js?client-id=AZ9a26BQjiLj69UkpOySrQBzCdlSu8uwN4xYwQUTE9vHr_0MlaBsChY_6q-lunjErVZCNflc8-D4DvR4&buyer-country=US&currency=USD&components=buttons&enable-funding=card&disable-funding=venmo,paylater"></script>
    
    <style>
        body {
            background-color: #f0f2f5;
        }
        .navbar {
            background-color: #ffffff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .navbar .nav-link {
            color: #333 !important;
            font-weight: 500;
        }
        .navbar .nav-link:hover {
            color: #007bff !important;
        }
        #cart-table th {
            background-color: #007bff;
            color: white;
            text-align: center;
        }
        #cart-table tbody tr:hover {
            background-color: #f8f9fa;
        }
        footer {
            background-color: #007bff;
        }
        footer p {
            margin: 0;
            color: #ffffff;
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100">

    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="https://res.cloudinary.com/ddstvpalr/image/upload/v1731088716/logo2_q9emxe.jpg" alt="Logo" width="108px">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index2.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="carrito.html">Carrito</a></li>
                        <li class="nav-item"><a class="nav-link" href="index2.html#contacto">Contacto</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container my-5 flex-grow-1">
        <h1 class="text-center mb-4">Carrito de Compras</h1>
        <div id="cart-container" class="table-responsive">
            <table id="cart-table" class="table table-bordered table-hover align-middle">
                <thead>
                    <tr>
                        <th>Tratamiento</th>
                        <th>Cantidad</th>
                        <th>Precio</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                    <!-- Productos dinámicos -->
                </tbody>
            </table>
        </div>
        <div class="text-end mt-4">
            <h3>Total: $<span id="total-price">0.00</span></h3>
            <div class="coupon-section mt-3">
                <h3>¿Tienes un cupón?</h3>
                <input type="text" id="couponCode" placeholder="Ingresa tu cupón" class="form-control d-inline-block w-50">
                <button onclick="applyCoupon()" class="btn btn-success ms-2">Aplicar Cupón</button>
                <p id="discountMessage" class="mt-2 text-danger"></p>
            </div>
        </div>
        <div id="paypal-button-container" class="mt-4"></div>
    </main>

    <!-- Footer -->
    <footer class="text-center py-3 mt-auto bg-dark text-white">
        <p>© 2024 SABI. Todos los derechos reservados.</p>
    </footer>

    <!-- Scripts -->
    <script src="script-carrito.js" defer></script>
    <a href="historial-compras.html" class="btn btn-primary mt-3">Ver Historial de Compras</a>
</body>
</html>
