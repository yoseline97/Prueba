<!DOCTYPE html>
<html lang="es">
<head>

<style>
/* Fix for carousel white line issue */
.carousel, .carousel-item {
    margin: 0;
    padding: 0;
    border: none;
    background-color: var(--bg-color-light);
    color: var(--text-color-light);
}

[data-theme='dark'] .carousel, 
[data-theme='dark'] .carousel-item {
    background-color: var(--bg-color-dark);
    color: var(--text-color-dark);
}

/* Ensure no gaps or white spaces appear */
.carousel-item img {
    display: block;
    width: 100%;
    height: auto;
}

.carousel-inner {
    margin: 0;
    padding: 0;
}

.carousel .carousel-item {
    transition: background-color 0.3s, color 0.3s;
}
</style>


<style>
/* General Dark Mode Styles */
:root {
    --bg-color-light: #ffffff;
    --text-color-light: #000000;
    --bg-color-dark: #121212;
    --text-color-dark: #ffffff;
    --button-bg-light: #f0f0f0;
    --button-text-light: #000000;
    --button-bg-dark: #333333;
    --button-text-dark: #ffffff;
}

/* General Light and Dark Theme Rules */
[data-theme='light'] {
    background-color: var(--bg-color-light);
    color: var(--text-color-light);
}

[data-theme='dark'] {
    background-color: var(--bg-color-dark);
    color: var(--text-color-dark);
}

/* Full Coverage of Elements for Theme Application */
body, header, footer, section, div, nav, aside, main, article {
    transition: background-color 0.3s, color 0.3s;
}

[data-theme='light'] body, 
[data-theme='light'] header, 
[data-theme='light'] footer, 
[data-theme='light'] section, 
[data-theme='light'] div, 
[data-theme='light'] nav, 
[data-theme='light'] aside, 
[data-theme='light'] main, 
[data-theme='light'] article {
    background-color: var(--bg-color-light);
    color: var(--text-color-light);
}

[data-theme='dark'] body, 
[data-theme='dark'] header, 
[data-theme='dark'] footer, 
[data-theme='dark'] section, 
[data-theme='dark'] div, 
[data-theme='dark'] nav, 
[data-theme='dark'] aside, 
[data-theme='dark'] main, 
[data-theme='dark'] article {
    background-color: var(--bg-color-dark);
    color: var(--text-color-dark);
}

/* Buttons and Links */
button, a, input[type="button"], input[type="submit"] {
    background-color: var(--button-bg-light);
    color: var(--button-text-light);
    border: 1px solid var(--button-text-light);
    padding: 10px;
    border-radius: 5px;
    transition: background-color 0.3s, color 0.3s;
    text-decoration: none;
}

[data-theme='dark'] button, 
[data-theme='dark'] a, 
[data-theme='dark'] input[type="button"], 
[data-theme='dark'] input[type="submit"] {
    background-color: var(--button-bg-dark);
    color: var(--button-text-dark);
    border: 1px solid var(--button-text-dark);
}

/* Header and Navbar Buttons */
.header button, .navbar button, .header a, .navbar a {
    background-color: transparent;
    color: var(--text-color-light);
    font-size: 16px;
    margin: 5px;
    border: none;
    transition: color 0.3s;
}

[data-theme='dark'] .header button, 
[data-theme='dark'] .navbar button, 
[data-theme='dark'] .header a, 
[data-theme='dark'] .navbar a {
    color: var(--text-color-dark);
}

/* Carousel Specific Fixes */
.carousel, .carousel-item {
    transition: background-color 0.3s, color 0.3s;
    background-color: var(--bg-color-light);
    color: var(--text-color-light);
}

[data-theme='dark'] .carousel, 
[data-theme='dark'] .carousel-item {
    background-color: var(--bg-color-dark);
    color: var(--text-color-dark);
}
</style>

<body>
    <div class="profile-container">
        <h2>Perfil del Usuario</h2>
        <div class="info-section">
            <p><strong>Nombre:</strong> <span id="userName"></span></p>
            <input type="text" id="newUserName" placeholder="Nuevo nombre" class="input-field">
        </div>
        <div class="info-section">
            <p><strong>Contraseña:</strong> <span id="userPassword"></span></p>
            <input type="password" id="newUserPassword" placeholder="Nueva contraseña" class="input-field">
        </div>
        <div class="button-container">
            <button class="save-button" onclick="saveChanges()">Guardar Cambios</button>
            <button class="logout-button" onclick="logout()">Cerrar Sesión</button>
        </div>
    </div>

    <script>
        // Cargar datos de sessionStorage en el perfil
        const userName = sessionStorage.getItem("userName");
        const userPassword = sessionStorage.getItem("userPassword");

        if (userName && userPassword) {
            document.getElementById("userName").textContent = userName;
            document.getElementById("userPassword").textContent = userPassword;
        } else {
            console.log("No se encontraron datos en sessionStorage.");
        }

        // Función para guardar cambios en Firebase y en sessionStorage
        function saveChanges() {
            const newUserName = document.getElementById("newUserName").value;
            const newUserPassword = document.getElementById("newUserPassword").value;

            sessionStorage.setItem("userName", newUserName);
            sessionStorage.setItem("userPassword", newUserPassword);

            alert("Cambios guardados correctamente");
        }

        // Función para cerrar sesión
        function logout() {
            sessionStorage.clear(); // Limpiar sessionStorage
            window.location.href = "index.html"; // Redirigir a index.html
        }
    </script>

<script>
// Dark mode toggle script
document.addEventListener('DOMContentLoaded', () => {
    const toggleButton = document.createElement('button');
    toggleButton.id = 'dark-mode-toggle';
    toggleButton.textContent = 'Toggle Dark Mode';
    toggleButton.style.position = 'fixed';
    toggleButton.style.bottom = '10px';
    toggleButton.style.right = '10px';
    toggleButton.style.zIndex = '1000';
    document.body.appendChild(toggleButton);

    const currentMode = localStorage.getItem('darkMode') || 'light';
    document.documentElement.setAttribute('data-theme', currentMode);
    
    if (currentMode === 'dark') {
        toggleButton.textContent = 'Light Mode';
    } else {
        toggleButton.textContent = 'Dark Mode';
    }

    toggleButton.addEventListener('click', () => {
        const newMode = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', newMode);
        localStorage.setItem('darkMode', newMode);
        toggleButton.textContent = newMode === 'dark' ? 'Light Mode' : 'Dark Mode';
    });
});
</script>
